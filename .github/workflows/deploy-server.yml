name: Deploy Server to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/server/**'

jobs:
  check-commit:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Check commit message scope
        id: check
        run: |
          commit_msg="${{ github.event.head_commit.message }}"
          if [[ "$commit_msg" =~ \([^)]*server[^)]*\): ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "✅ Found server scope in commit message: $commit_msg"
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "❌ No server scope found in commit message: $commit_msg"
          fi

  deploy:
    needs: check-commit
    if: needs.check-commit.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/server
        
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/server
        
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/server